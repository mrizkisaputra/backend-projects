<form id="form-temperature" class="grid grid-cols-2 gap-4 justify-items-stretch" method="post">
    <input class="sm:text-xl border-2 rounded-lg border-primary px-4 py-4" required type="number"
           placeholder="enter temperature" name="inputTemperature">
    <input class="sm:text-xl border-2 rounded-lg border-primary px-4 py-4" disabled name="to-temperature" value="-">
    <!-- from -->
    <select name="unitFrom" class="sm:text-xl">
        <option value="celsius">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
        <option value="kelvin">kelvin</option>
    </select>
    <!-- to -->
    <select name="unitTo" class="sm:text-xl">
        <option value="celsius">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
        <option value="kelvin">kelvin</option>
    </select>
    <button id="btn-convert"
            class="text-xl hover:bg-gradient-to-r hover:from-primary hover:to-secondary bg-gradient-to-r from-secondary to-primary p-4 text-on-primary font-bold uppercase rounded-md mt-10">
        Convert temperature
    </button>
</form>
